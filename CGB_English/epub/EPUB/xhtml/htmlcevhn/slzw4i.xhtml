<h3 class="index-book-title">Psalms Chapter 134</h3>
<p class="MsoPlainText" lang="en"><span class="heading-2-text"><a id="ref_Toc100016174"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans', sans-serif;">(A song of ascents.) Look now, and praise the LORD, all you servants of the LORD, who stand in the house of the LORD during the night.</span></p>
<p class="MsoPlainText" lang="en"><span class="heading-2-text"><a id="ref_Toc100016175"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans', sans-serif;">Raise your hands in the holy place and give praise to the LORD.</span></p>
<p class="MsoPlainText" lang="en"><span class="heading-2-text"><a id="ref_Toc100016176"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans', sans-serif;">May the LORD, who created heaven and earth, bless you from Zion.</span></p>

<h3 class="index-book-title">Psalms Chapter 117</h3>
<p class="MsoPlainText" lang="en"><span class="heading-2-text"><a id="ref_Toc100015869"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans', sans-serif;">Praise the LORD, all you nations; extol him, all you peoples.</span></p>
<p class="MsoPlainText" lang="en"><span class="heading-2-text"><a id="ref_Toc100015870"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans', sans-serif;">For His steadfast love and compassion toward us are immense, and the faithfulness of the LORD endures forever. Praise the LORD!</span></p>

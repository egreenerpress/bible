<h3 class="index-book-title" lang="zh-Hans">诗篇 第 127 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016123"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(上行之诗,归于所罗门。)若非耶和华建造房屋,建造的人就徒然劳力;若非耶和华看守城池,看守的人就枉然警醒。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016124"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">你们早起晚睡,为食物劳碌焦虑,实属徒然,因为上帝将安稳的睡眠赐给他所爱的人。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016125"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">看哪,儿女是耶和华所赐的产业;腹中的果子是祂的赏赐。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016126"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">如同勇士手中的箭矢,年少时所生的儿女也是如此。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016127"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">那箭袋满盈的人有福了;他必不致蒙羞,反能在城门口坦然面对他的敌人。</span></p>

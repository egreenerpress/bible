<h3 class="index-book-title" lang="zh-Hans">诗篇 第 70 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014973"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(致音乐指挥。大卫的诗,为记念而作。)神啊,求你快快拯救我;主啊,求你速速帮助我。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014974"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿那些寻索我性命的人蒙羞受辱;愿那些图谋害我的人退后羞愧。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014975"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿那些嘲讽地说「哈哈,哈哈!」的人蒙羞退后。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014976"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿所有寻求祢的人都因祢而充满喜乐与欢欣;愿那些珍爱祢救恩的人常说:「愿神被高举!」</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014977"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我贫穷困苦,急需救助;神啊,求你快快临到我!你是我的帮助和拯救者;主啊,求你不要迟延!</span></p>

<h3 class="index-book-title" lang="zh-Hans">诗篇 第 134 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016174"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(上行之诗。)看哪,你们这些夜间站在耶和华殿中的仆人,当赞美耶和华。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016175"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">在圣所中举起双手,赞美耶和华。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016176"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿那创造天地的主,从锡安赐福与你。</span></p>

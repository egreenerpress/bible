<h3 class="index-book-title" lang="zh-Hans">诗篇 第 1 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100013941"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">不从恶人的计谋,不站罪人的道路,不坐亵慢人的座位,这人便为有福。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100013942"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">相反,他的喜乐在于耶和华的教诲,他日夜默想祂的训诲。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100013943"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">遵行上帝道路的人,必如一棵树稳固地植根于溪水旁,按时结出果实。它的叶子永不枯干,凡他所做的都必茂盛兴旺,成就亨通。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100013944"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">恶人并非如此,反倒像糠秕被风吹散。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100013945"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">因此,恶人在审判之时必站立不住,罪人也不能在义人的会中有一席之地。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100013946"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华深知义人所行的道路,但恶人的道路终必灭亡。</span></p>

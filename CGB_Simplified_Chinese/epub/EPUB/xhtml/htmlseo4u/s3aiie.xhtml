<h3 class="index-book-title" lang="zh-Hans">诗篇 第 117 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015869"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">万国啊,你们要赞美耶和华;万民哪,你们要颂扬祂。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015870"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">因祂对我们的慈爱与怜悯无比深厚,耶和华的信实永存不息。你们要赞美耶和华!</span></p>

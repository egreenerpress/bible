<h3 class="index-book-title" lang="zh-Hans">诗篇 第 125 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016112"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(上行之诗。)倚靠耶和华的人,必如锡安山,永不动摇,永远长存。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016113"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">正如群山环绕耶路撒冷,耶和华也如此环绕祂的子民,从今时直到永远。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016114"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">因为恶人的势力不会长久笼罩义人的份,免得义人被逼行不义之事。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016115"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华啊,求祢善待那些良善的人,以及那些心地正直的人。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016116"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">至于那些背离正道、随从己意行弯曲之路的人,耶和华必使他们与作恶之人一同被引离。然而,平安必归于以色列。</span></p>

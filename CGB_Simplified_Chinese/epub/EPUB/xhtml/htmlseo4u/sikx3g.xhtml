<h3 class="index-book-title" lang="zh-Hans">诗篇 第 130 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016142"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(上行之诗。)耶和华啊,我从极深的绝望中向你呼求。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016143"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">主啊,求祢垂听我的声音;愿祢的耳朵留心我恳切祈祷的声音。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016144"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">主啊,你若究察罪孽,主啊,谁能在你面前站立得住呢?</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016145"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">然而,你是有赦免之恩的,为要使人敬畏你。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016146"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我等候耶和华,我的心等候,我将我的盼望放在他的话语中。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016147"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我的心灵等候主,比守候黎明的人更加殷切—是的,比渴望破晓的人更加迫切。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016148"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿以色列将他们的盼望寄托于耶和华,因为耶和华有坚定的慈爱,并且在祂那里有丰盛的救赎。 </span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016149"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans SC', sans-serif;">他必拯救以色列脱离他们一切的罪孽。</span></p>

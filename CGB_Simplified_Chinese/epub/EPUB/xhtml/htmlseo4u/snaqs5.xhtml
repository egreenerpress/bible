<h3 class="index-book-title" lang="zh-Hans">诗篇 第 149 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016387"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">赞美耶和华!要向耶和华唱新歌,在祂忠信子民的聚会中宣扬祂的赞美。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016388"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">让以色列庆贺那创造他们的主;让锡安的百姓在他们的君王中欢欣。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016389"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">让他们以舞蹈尊崇祂的名;让他们用铃鼓和竖琴向祂唱赞美之歌。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016390"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华喜悦祂的子民;祂必以救恩妆饰谦卑的人。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016391"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">让忠信之人在他们荣耀的境况中欢欣;让他们从安息之处欢喜歌唱。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016392"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿他们的口中充满对上帝至高的赞美,手中握著锋利的双刃剑。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016393"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans SC', sans-serif;">施行审判于列国,降报应于万民。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016394"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans SC', sans-serif;">用锁链捆绑他们的君王,用铁镣束缚他们的贵族。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016395"></a></span><span class="verse-number2">9 </span><span style="font-family: 'Noto Sans SC', sans-serif;">执行那已定意要降于他们的审判—这是祂所有忠信之人的特权。你们要赞美耶和华。</span></p>

<h3 class="index-book-title" lang="zh-Hans">诗篇 第 123 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016100"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(上行之诗。)我举目仰望你,哦,你这位坐镇天际的主。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016101"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">看哪,正如仆人的眼睛注视主人的手,婢女的眼睛注视主母的手,照样,我们的眼睛也注视著我们的主—我们的神,直到祂向我们施恩怜悯。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016102"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">主啊,求祢向我们施怜悯,赐下祢的恩慈,因为我们饱受羞辱与藐视,心中充满困苦。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016103"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我们的存在被那些安逸生活者的嘲讽和傲慢者的轻蔑所淹没。</span></p>

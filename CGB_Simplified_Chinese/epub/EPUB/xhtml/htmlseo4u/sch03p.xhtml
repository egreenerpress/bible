<h3 class="index-book-title" lang="zh-Hans">诗篇 第 122 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016091"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(大卫的上行之诗。)我欢喜,因为有人对我说:「我们往耶和华的殿去。」</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016092"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我们的脚必站在你的城门内,耶路撒冷啊。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016093"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶路撒冷被建造为一座城,紧密相连,合而为一。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016094"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">众支派上行的时候,就是耶和华的众支派,为以色列的约证上行,为要称谢耶和华的名。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016095"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">因为在那里设立了审判的宝座,就是属于大卫家的宝座。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016096"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">为耶路撒冷的平安祈祷;愿爱你的人兴旺昌盛。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016097"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿平安居于你的城墙之内,愿繁荣充满你的宫殿。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016098"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans SC', sans-serif;">为了我弟兄和同伴的缘故,我现在要宣告:「愿平安常与你们同在。」</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016099"></a></span><span class="verse-number2">9 </span><span style="font-family: 'Noto Sans SC', sans-serif;">为著我们神的殿,我必寻求你的福祉。</span></p>

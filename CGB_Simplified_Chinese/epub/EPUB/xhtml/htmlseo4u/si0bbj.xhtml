<h3 class="index-book-title" lang="zh-Hans">耶利米书 第 45 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100020042"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">这是耶利米先知向尼利亚的儿子巴录所传达的信息,当时巴录在卷轴上记录了耶利米口述给他的话语。这事发生在犹大王约西亚的儿子约雅敬第四年。耶利米对巴录说:</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100020043"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">这是以色列的上帝耶和华对你,巴录,所说的话:</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100020044"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">你说:「我如今真是苦不堪言!耶和华使我的痛苦更加深重。我因呻吟而疲惫不堪,却寻不著解脱。」</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100020045"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">告诉他:耶和华如此说:「你当留心听:我所建造的,我必拆毁;我所栽种的,我必拔出—是的,这整个地方。」</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100020046"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">你是在为自己追求伟大的事吗?不要寻求这些,因为我即将降灾于万民,这是耶和华的宣告。然而,无论你往何处去,我必赐你生命作为赏赐。</span></p>

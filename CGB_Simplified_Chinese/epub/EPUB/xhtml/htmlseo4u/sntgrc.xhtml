<h3 class="index-book-title" lang="zh-Hans">诗篇 第 110 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015788"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(大卫的诗。)耶和华对我的主说:「你坐在我的右边,等我使你的仇敌作你的脚凳。」 </span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015789"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华必从锡安伸出你权柄的杖;你必在仇敌中间掌权。 </span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015790"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">你的百姓必在你权能的日子甘心献上自己,披戴圣洁的荣美,如同晨曦从黎明的怀抱中涌现。你必拥有青春的清新与活力,如同清晨降下的露珠。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015791"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华已立下庄严的誓言,且必不改变心意:「你将永远为祭司,照著麦基洗德的样式。」 </span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015792"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">主站在你的右边,在祂烈怒的日子,必击碎列王。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015793"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">他必在列国中施行审判,使遍地充满被杀之人。他必击杀多国的统治者。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015794"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans SC', sans-serif;">他将饮用路旁溪流的水;因此,他必昂首挺胸。</span></p>

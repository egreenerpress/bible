<h3 class="index-book-title" lang="zh-Hans">诗篇 第 133 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016171"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(大卫的上行之诗。)看哪,弟兄和睦同居,是何等地善,何等地美!</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016172"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">这如同那珍贵的油浇在头上,流到胡须,亚伦的胡须,又流到他的衣襟边缘。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016173"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">如同黑门山的甘露,又如降在锡安山岭的露水—因为在那里,耶和华已命定祂的祝福,就是永生。</span></p>

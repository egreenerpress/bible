<h3 class="index-book-title" lang="zh-Hans">以斯帖记 第 10 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100012868"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">亚哈随鲁王向陆地和沿海地区征收税赋。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100012869"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">他一切权能与大能的事迹,以及王提拔末底改至何等尊贵的记载,岂不都记录在玛代和波斯王的史记上吗?</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100012870"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">犹太人末底改在亚哈随鲁王身边担任高位,备受尊崇。他在犹太人中极受敬重,也深得众多同胞的爱戴。他始终为自己民族的福祉与繁荣而努力,并向所有后裔传达和平与安康的话语。</span></p>

<h3 class="index-book-title" lang="zh-Hans">诗篇 第 23 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014237"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(大卫的诗。)耶和华是我的牧者,我必不致缺乏。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014238"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">他使我躺卧在青翠的草地上,引领我到平静的溪水旁。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014239"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">祂更新我的灵;祂为自己的名誉引导我行在正路上。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014240"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">即使我行走在最幽暗的深谷,死亡的阴影笼罩,我也不惧怕任何伤害,因为你与我同在。你的引导之杖和保护之竿,带给我安慰与确据。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014241"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">你在我敌人面前为我摆设筵席;你用油膏抹我的头,使我尊贵,我的杯满溢丰盛。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014242"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">诚然,恩惠与慈爱必日日追随我,我一生一世必住在耶和华的殿中,直到永远。</span></p>

<h3 class="index-book-title" lang="zh-Hans">诗篇 第 43 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014568"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">神啊,求你审判我的案件,为我辩护,抵挡那不尊崇你的国民。求你救我脱离诡诈不义之人。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014569"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">你是赐我力量的神,为何你弃绝了我?为何我要因仇敌的压迫而忧伤行走?</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014570"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">发出你的亮光和真理,愿它们引导我,领我到你的圣山,到你的居所。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014571"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我将走近上帝的祭坛,到上帝那里,祂是我最大的喜乐;我要用琴颂赞你,哦,上帝,我的上帝。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014572"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我的心哪,你为何如此忧闷?为何在我里面烦躁不安?你当仰望神,因我还要称颂祂,祂是我力量的源头、我的救恩,也是我的神。</span></p>

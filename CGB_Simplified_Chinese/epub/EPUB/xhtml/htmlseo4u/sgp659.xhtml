<h3 class="index-book-title" lang="zh-Hans">诗篇 第 15 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014089"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(大卫的诗。)耶和华啊,谁配住在你的圣所?谁能在你的圣山上居住?</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014090"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">那行事正直、秉公行义、且从心底诚实说话的人。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014091"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">那不以口舌毁谤人,不伤害邻舍,也不使邻舍蒙羞的人。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014092"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">在此人眼中,邪恶之徒遭人鄙视,而敬畏耶和华的人则备受尊崇。这样的人信守承诺,即使因此遭受损害,也不动摇或改变其承诺。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014093"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">不向人索取过高的利息借贷,也不收受贿赂去伤害无辜者。凡如此行事的人,必得安稳,永不动摇。</span></p>

<h3 class="index-book-title" lang="zh-Hans">诗篇 第 100 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015510"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(赞美诗篇。)全地当向耶和华欢呼!</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015511"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">以喜乐敬拜耶和华;以赞美的诗歌进入祂的同在。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015512"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">要明白这一点:耶和华是神。祂是创造我们的那一位;我们并非自己创造自己。我们是祂的子民,是祂牧养的羊群。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015513"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">怀著感恩之心走近祂的门,以赞美之歌进入祂的院。向祂献上感谢,尊崇祂的名。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015514"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">因为耶和华本为善,他的慈爱永远长存,他的信实直到万代。</span></p>

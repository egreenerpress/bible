<h3 class="index-book-title" lang="zh-Hans">诗篇 第 53 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014721"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(致音乐指挥,用玛哈拉特乐器演奏。大卫的默想诗。)愚顽人心里说:「没有神。」他们都是败坏的,行为可憎;没有一人行善。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014722"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">神从天上垂看世人,要察看有无真正明白的人,有无诚心寻求祂的人。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014723"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">他们全都偏离正路,一同败坏;没有一个行善的,连一个也没有。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014724"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">行恶之人岂无知识?他们吞噬我的百姓如同吃饭,却不呼求上帝。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014725"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">他们在无需恐惧之处却被恐惧所淹没,因为上帝已将那些与你为敌之人的骨头打散。你使他们蒙羞,因为上帝已弃绝他们。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014726"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">但愿以色列的救恩从锡安而出!当神恢复祂子民的境遇时,雅各必欢欣,以色列必充满喜乐。</span></p>

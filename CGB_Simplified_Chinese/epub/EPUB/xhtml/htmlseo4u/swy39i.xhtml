<h3 class="index-book-title" lang="zh-Hans">诗篇 第 14 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014082"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(大卫的诗,交与伶长。)愚顽人心里说:「没有神。」他们都是败坏的,行了可憎恶的事;没有一个人行善。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014083"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华从天上垂看世人,要察看有无真正明白并诚心寻求神的人。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014084"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">众人都偏离正路,一同败坏;没有行善的,连一个也没有。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014085"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">凡行恶的人岂都缺乏悟性吗?他们吞噬我的百姓,如同吃饼一般,却不呼求耶和华。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014086"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">他们被恐惧所淹没,因为神正与这义人的世代同在。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014087"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">你使贫穷人的计划蒙羞,因为耶和华是他们的避难所。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014088"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans SC', sans-serif;">但愿拯救出于锡安,临到以色列!当耶和华使祂的子民复兴时,雅各必欢欣,以色列必充满喜乐。</span></p>

<h3 class="index-book-title" lang="zh-Hans">诗篇 第 67 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014895"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(致音乐指挥,用于弦乐器。诗篇,一首歌。)愿神向我们施恩,赐福与我们;愿祂使祂的恩惠临到我们。细拉。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014896"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿你的道路遍传全地,你的救恩大能彰显于万国之中。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014897"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿万民都尊崇敬拜你,哦,神啊;愿万国万族都向你献上赞美。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014898"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿万民都欢喜快乐,因你必以公平审判万民,以公义引导地上的列国。细拉。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014899"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿万民都尊崇敬拜你,哦,上帝;愿各国各族都向你献上赞美。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014900"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">那时,土地必出产丰收,我们的神,我们自己的神,必赐福给我们。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014901"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans SC', sans-serif;">神必赐福于我们,地极之处都要敬畏祂。</span></p>

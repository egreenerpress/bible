<h3 class="index-book-title" lang="zh-Hans">诗篇 第 131 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016150"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(大卫的上行之诗。)耶和华啊,我的心不骄傲,我的眼不高傲。我不求过于重大或过于奇妙的事,也不求我所不能明白的事。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016151"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">诚然,我已使自己平静安稳,如同断奶的孩童离开母亲;我的心灵如同断奶的孩子般满足。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016152"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿以色列从今时直到永远,都将他们的信靠置于耶和华。</span></p>

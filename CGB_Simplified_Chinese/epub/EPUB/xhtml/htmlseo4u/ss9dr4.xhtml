<h3 class="index-book-title" lang="zh-Hans">诗篇 第 54 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014727"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(致音乐指挥,用弦乐器演奏。大卫的默想诗,写于西弗人来对扫罗说:「大卫岂不是藏在我们中间吗?」之时。)神啊,求你以你的名拯救我,凭你的大能为我伸冤。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014728"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">上帝啊,求祢垂听我的祷告,留心我所说的话。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014729"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">外敌兴起攻击我,强暴的压迫者图谋夺取我的性命;他们的行动中既不认识神,也不顾念神。请停下来,深思此事。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014730"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">看哪,上帝是我的帮助者;主与那些扶持我生命的人同在。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014731"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">他必按你的信实报应我的仇敌,照你的公义毁灭他们。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014732"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我必甘心献祭于你;耶和华啊,我要称谢你的名,因你的名本为美好。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014733"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans SC', sans-serif;">因祂已救我脱离一切患难,我亲眼见祂对我的仇敌施行审判。</span></p>

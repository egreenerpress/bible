<h3 class="index-book-title" lang="zh-Hans">诗篇 第 121 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016083"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(上行之诗。)我举目向山岭仰望—我的帮助从何而来?</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016084"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我的帮助从耶和华而来,祂是创造天地的主。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016085"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">祂必不使你的脚滑跌;那看守你的必不打盹,也不睡觉。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016086"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">看顾以色列的那位,必不打盹,也不睡觉。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016087"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华是你的保护者;耶和华是你右边的庇护所。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016088"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">白日太阳必不伤你,夜间月亮必不害你。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016089"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华必保护你免受一切伤害;祂必保守你的生命。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016090"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans SC', sans-serif;">主必保护你的每一次离去与归来,从此刻起,直到永远。</span></p>






</body></html>

<h3 class="index-book-title" lang="zh-Hans">以赛亚书 第 12 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100017902"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">那日你必说:「耶和华啊,我要赞美你。你虽曾向我发怒,你的怒气已转消,你安慰了我。」</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100017903"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">看哪,上帝是我的拯救;我必信靠,毫不惧怕,因为永恒之主耶和华是我的力量,是我的诗歌;祂确实已成为我的救恩。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100017904"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">因此,你们必欢喜地从救恩的泉源中取水。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100017905"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">到那日,你们要说:「当称谢耶和华,求告祂的名。在万民中宣扬祂的作为,宣告祂的名被高举。」</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100017906"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">要向耶和华歌唱,因祂成就了奇妙的事;这在全地都已被认可。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100017907"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">高声欢呼吧,住在锡安的居民,因为以色列的圣者大有能力,且住在你们中间!</span></p>

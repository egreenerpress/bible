<h3 class="index-book-title" lang="zh-Hans">诗篇 第 13 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014076"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(致音乐指挥。大卫的诗。)耶和华啊,你还要忘记我到几时呢?难道是永远吗?你还要转脸不顾我到几时呢?</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014077"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我还要与我的思虑搏斗多久,心中日日承受忧伤呢?我的仇敌还要胜过我多久呢?</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014078"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">主我的神啊,求你侧耳听我,垂听我的呼求。求你使我的眼目重现光明,免得我陷入死亡的长眠。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014079"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">不要让我的敌人夸口说:「我胜过了他」,也不要让那些扰乱我的人在我跌倒时欢庆。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014080"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我已将我的信靠置于你坚定不移的慈爱中;我的心必因你的拯救而欢喜。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014081"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我要向耶和华歌唱,因祂以丰盛的慈爱待我。</span></p>

<h3 class="index-book-title" lang="zh-Hans">诗篇 第 129 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016134"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(上行之诗。)从我幼年时起,他们就屡次欺压我—愿以色列如今宣告这事。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016135"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">从我年少时起,他们多次压迫我,却未能胜过我。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016136"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耕者犁过我的背,使他们的犁沟长长延伸。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016137"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华是公义的;祂已断绝恶人的捆索。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016138"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿所有藐视锡安的人彻底蒙羞,被驱逐远离。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016139"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">愿他们如同屋顶上的草,尚未长成就已枯干。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016140"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans SC', sans-serif;">收割者手中不会满握它,捆禾者怀中也不会满抱它。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100016141"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans SC', sans-serif;">那些经过的人不说:「愿耶和华的福临到你。」他们也不宣告:「我们奉耶和华的名祝福你。」</span></p>

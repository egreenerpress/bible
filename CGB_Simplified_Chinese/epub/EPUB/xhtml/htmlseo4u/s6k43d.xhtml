<h3 class="index-book-title" lang="zh-Hans">诗篇 第 93 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015428"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华作王,祂披戴威严。耶和华以能力为衣,将力量环绕己身。世界坚立,永不动摇。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015429"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">你的宝座自古立定,你从亘古以来就存在。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015430"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">主啊,大水已涨起;大水扬声,大水以其汹涌的波涛澎湃。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015431"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">至高无上的耶和华,比众水的怒吼更为强大,甚至比海洋汹涌的波涛更为威猛。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100015432"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">你的法令全然可信;圣洁是你殿宇的合宜装饰,耶和华啊,直到永远。</span></p>

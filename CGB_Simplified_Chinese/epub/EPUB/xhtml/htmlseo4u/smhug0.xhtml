<h3 class="index-book-title" lang="zh-Hans">诗篇 第 11 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014061"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">(大卫的诗,交与伶长。)我倚靠耶和华。你们为何对我说:「要像鸟儿飞往山岭」呢?</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014062"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">看哪,恶人预备了他们的弓,将箭搭在弦上,暗中准备射击那些心地正直的人。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014063"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">若根基毁坏,义人还能作甚么呢?</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014064"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华居于祂的圣殿之中;祂的宝座立于天上。祂的双眼观看,祂的目光鉴察,全人类的行为。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014065"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">耶和华鉴察义人,但祂全心憎恶恶人和喜爱强暴的人。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014066"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans SC', sans-serif;">祂必向恶人倾下网罗、烈火与硫磺,以及可怖的风暴:这将是他们所当得的份。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100014067"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans SC', sans-serif;">因为主是公义的,祂喜爱公正;祂的目光眷顾那些行事正直的人。</span></p>

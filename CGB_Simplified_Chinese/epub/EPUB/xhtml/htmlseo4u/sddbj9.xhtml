<h3 class="index-book-title" lang="zh-Hans">何西阿书 第 3 章</h3>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100022130"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans SC', sans-serif;">于是耶和华对我说:「你再去爱一个为她伴侣所爱却不忠实的女子,正如耶和华爱以色列人,尽管他们转向别神,喜爱祭酒的供物。」</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100022131"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans SC', sans-serif;">于是我用十五舍客勒银子和约一贺梅珥半的大麦,将她买下归我。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100022132"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans SC', sans-serif;">我对她说:「你必须多日对我忠诚,不可行淫乱,也不可归属别的男人。同样,我也必对你忠诚。」</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100022133"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans SC', sans-serif;">以色列民将长久地生活,没有君王,没有领袖,没有祭物,没有圣柱,没有祭司的衣袍,也没有家中的偶像。</span></p>
<p class="MsoPlainText" lang="zh-Hans"><span class="heading-2-text"><a id="ref_Toc100022134"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans SC', sans-serif;">此后,以色列民必回转,寻求他们的上帝耶和华,以及他们的君王大卫。在未来的日子里,他们必敬畏耶和华,并承认祂的恩惠。</span></p>

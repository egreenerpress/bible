<h3 class="index-book-title" lang="zh-Hant">詩篇 第 123 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016100"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(上行之詩。)我舉目仰望你,哦,你這位坐鎮天際的主。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016101"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">看哪,正如僕人的眼睛注視主人的手,婢女的眼睛注視主母的手,照樣,我們的眼睛也注視著我們的主—我們的神,直到祂向我們施恩憐憫。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016102"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">主啊,求祢向我們施憐憫,賜下祢的恩慈,因為我們飽受羞辱與藐視,心中充滿困苦。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016103"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我們的存在被那些安逸生活者的嘲諷和傲慢者的輕蔑所淹沒。</span></p>

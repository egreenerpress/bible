<h3 class="index-book-title" lang="zh-Hant">詩篇 第 117 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015869"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">萬國啊,你們要讚美耶和華;萬民哪,你們要頌揚祂。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015870"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">因祂對我們的慈愛與憐憫無比深厚,耶和華的信實永存不息。你們要讚美耶和華!</span></p>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 14 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014082"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(大衛的詩,交與伶長。)愚頑人心裡說:「沒有神。」他們都是敗壞的,行了可憎惡的事;沒有一個人行善。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014083"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華從天上垂看世人,要察看有無真正明白並誠心尋求神的人。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014084"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">眾人都偏離正路,一同敗壞;沒有行善的,連一個也沒有。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014085"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">凡行惡的人豈都缺乏悟性嗎?他們吞噬我的百姓,如同喫餅一般,卻不呼求耶和華。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014086"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他們被恐懼所淹沒,因為神正與這義人的世代同在。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014087"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你使貧窮人的計劃蒙羞,因為耶和華是他們的避難所。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014088"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">但願拯救出於錫安,臨到以色列!當耶和華使祂的子民復興時,雅各必歡欣,以色列必充滿喜樂。</span></p>

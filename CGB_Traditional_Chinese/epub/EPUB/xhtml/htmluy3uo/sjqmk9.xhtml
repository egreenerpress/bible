<h3 class="index-book-title" lang="zh-Hant">詩篇 第 23 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014237"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(大衛的詩。)耶和華是我的牧者,我必不致缺乏。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014238"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他使我躺臥在青翠的草地上,引領我到平靜的溪水旁。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014239"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">祂更新我的靈;祂為自己的名譽引導我行在正路上。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014240"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">即使我行走在最幽暗的深谷,死亡的陰影籠罩,我也不懼怕任何傷害,因為你與我同在。你的引導之杖和保護之竿,帶給我安慰與確據。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014241"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你在我敵人面前為我擺設筵席;你用油膏抹我的頭,使我尊貴,我的杯滿溢豐盛。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014242"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">誠然,恩惠與慈愛必日日追隨我,我一生一世必住在耶和華的殿中,直到永遠。</span></p>

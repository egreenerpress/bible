<h3 class="index-book-title" lang="zh-Hant">詩篇 第 11 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014061"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(大衛的詩,交與伶長。)我倚靠耶和華。你們為何對我說:「要像鳥兒飛往山嶺」呢?</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014062"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">看哪,惡人預備了他們的弓,將箭搭在弦上,暗中準備射擊那些心地正直的人。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014063"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">若根基毀壞,義人還能作甚麼呢?</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014064"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華居於祂的聖殿之中;祂的寶座立於天上。祂的雙眼觀看,祂的目光鑒察,全人類的行為。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014065"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華鑒察義人,但祂全心憎惡惡人和喜愛強暴的人。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014066"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">祂必向惡人傾下網羅、烈火與硫磺,以及可怖的風暴:這將是他們所當得的份。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014067"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">因為主是公義的,祂喜愛公正;祂的目光眷顧那些行事正直的人。</span></p>

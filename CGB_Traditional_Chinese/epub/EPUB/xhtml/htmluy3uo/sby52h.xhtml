<h3 class="index-book-title" lang="zh-Hant">以賽亞書 第 12 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100017902"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">那日你必說:「耶和華啊,我要讚美你。你雖曾向我發怒,你的怒氣已轉消,你安慰了我。」</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100017903"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">看哪,上帝是我的拯救;我必信靠,毫不懼怕,因為永恆之主耶和華是我的力量,是我的詩歌;祂確實已成為我的救恩。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100017904"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">因此,你們必歡喜地從救恩的泉源中取水。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100017905"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">到那日,你們要說:「當稱謝耶和華,求告祂的名。在萬民中宣揚祂的作為,宣告祂的名被高舉。」</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100017906"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">要向耶和華歌唱,因祂成就了奇妙的事;這在全地都已被認可。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100017907"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">高聲歡呼吧,住在錫安的居民,因為以色列的聖者大有能力,且住在你們中間!</span></p>

<h3 class="index-book-title" lang="zh-Hant">以斯帖記 第 10 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100012868"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">亞哈隨魯王向陸地和沿海地區徵收稅賦。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100012869"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他一切權能與大能的事蹟,以及王提拔末底改至何等尊貴的記載,豈不都記錄在瑪代和波斯王的史記上嗎?</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100012870"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">猶太人末底改在亞哈隨魯王身邊擔任高位,備受尊崇。他在猶太人中極受敬重,也深得眾多同胞的愛戴。他始終為自己民族的福祉與繁榮而努力,並向所有後裔傳達和平與安康的話語。</span></p>

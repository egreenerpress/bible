<h3 class="index-book-title" lang="zh-Hant">詩篇 第 113 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015815"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你們要讚美耶和華!凡事奉耶和華的,都要讚美祂;你們要讚美耶和華的名。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015816"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願頌讚歸於主的名,從今時直到永遠。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015817"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">從日出到日落,耶和華的名都當受讚美。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015818"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華超越萬國之上,祂的威嚴超越諸天。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015819"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">誰能像我們的主耶和華,祂在高天之上威嚴統治?</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015820"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">誰屈身俯察天上與地上的萬物!</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015821"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">祂從塵土中提拔貧窮人,從灰堆裡舉起困苦者。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015822"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans TC', sans-serif;">使他得以置身於領袖之中,甚至列於他百姓的顯要人物之間。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015823"></a></span><span class="verse-number2">9 </span><span style="font-family: 'Noto Sans TC', sans-serif;">祂使不能生育的婦人成為家中的主母,使她成為兒女滿堂的快樂母親。你們要讚美耶和華。</span></p>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 53 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014721"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(致音樂指揮,用瑪哈拉特樂器演奏。大衛的默想詩。)愚頑人心裡說:「沒有神。」他們都是敗壞的,行為可憎;沒有一人行善。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014722"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">神從天上垂看世人,要察看有無真正明白的人,有無誠心尋求祂的人。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014723"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他們全都偏離正路,一同敗壞;沒有一個行善的,連一個也沒有。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014724"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">行惡之人豈無知識?他們吞噬我的百姓如同喫飯,卻不呼求上帝。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014725"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他們在無需恐懼之處卻被恐懼所淹沒,因為上帝已將那些與你為敵之人的骨頭打散。你使他們蒙羞,因為上帝已棄絕他們。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014726"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">但願以色列的救恩從錫安而出!當神恢復祂子民的境遇時,雅各必歡欣,以色列必充滿喜樂。</span></p>

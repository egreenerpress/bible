<h3 class="index-book-title" lang="zh-Hant">詩篇 第 1 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013941"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">不從惡人的計謀,不站罪人的道路,不坐褻慢人的座位,這人便為有福。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013942"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">相反,他的喜樂在於耶和華的教誨,他日夜默想祂的訓誨。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013943"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">遵行上帝道路的人,必如一棵樹穩固地植根於溪水旁,按時結出果實。它的葉子永不枯乾,凡他所做的都必茂盛興旺,成就亨通。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013944"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">惡人並非如此,反倒像糠秕被風吹散。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013945"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">因此,惡人在審判之時必站立不住,罪人也不能在義人的會中有一席之地。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013946"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華深知義人所行的道路,但惡人的道路終必滅亡。</span></p>

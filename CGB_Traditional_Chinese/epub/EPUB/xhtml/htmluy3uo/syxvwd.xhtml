<h3 class="index-book-title" lang="zh-Hant">詩篇 第 54 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014727"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(致音樂指揮,用弦樂器演奏。大衛的默想詩,寫於西弗人來對掃羅說:「大衛豈不是藏在我們中間嗎?」之時。)神啊,求你以你的名拯救我,憑你的大能為我伸冤。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014728"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">上帝啊,求祢垂聽我的禱告,留心我所說的話。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014729"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">外敵興起攻擊我,強暴的壓迫者圖謀奪取我的性命;他們的行動中既不認識神,也不顧念神。請停下來,深思此事。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014730"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">看哪,上帝是我的幫助者;主與那些扶持我生命的人同在。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014731"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他必按你的信實報應我的仇敵,照你的公義毀滅他們。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014732"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我必甘心獻祭於你;耶和華啊,我要稱謝你的名,因你的名本為美好。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014733"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">因祂已救我脫離一切患難,我親眼見祂對我的仇敵施行審判。</span></p>

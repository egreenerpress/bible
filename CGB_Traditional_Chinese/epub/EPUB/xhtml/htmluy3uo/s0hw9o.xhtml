<h3 class="index-book-title" lang="zh-Hant">詩篇 第 110 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015788"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(大衛的詩。)耶和華對我的主說:「你坐在我的右邊,等我使你的仇敵作你的腳凳。」 </span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015789"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華必從錫安伸出你權柄的杖;你必在仇敵中間掌權。 </span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015790"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你的百姓必在你權能的日子甘心獻上自己,披戴聖潔的榮美,如同晨曦從黎明的懷抱中湧現。你必擁有青春的清新與活力,如同清晨降下的露珠。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015791"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華已立下莊嚴的誓言,且必不改變心意:「你將永遠為祭司,照著麥基洗德的樣式。」 </span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015792"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">主站在你的右邊,在祂烈怒的日子,必擊碎列王。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015793"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他必在列國中施行審判,使遍地充滿被殺之人。他必擊殺多國的統治者。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015794"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他將飲用路旁溪流的水;因此,他必昂首挺胸。</span></p>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 67 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014895"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(致音樂指揮,用於弦樂器。詩篇,一首歌。)願神向我們施恩,賜福與我們;願祂使祂的恩惠臨到我們。細拉。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014896"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願你的道路遍傳全地,你的救恩大能彰顯於萬國之中。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014897"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願萬民都尊崇敬拜你,哦,神啊;願萬國萬族都向你獻上讚美。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014898"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願萬民都歡喜快樂,因你必以公平審判萬民,以公義引導地上的列國。細拉。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014899"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願萬民都尊崇敬拜你,哦,上帝;願各國各族都向你獻上讚美。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014900"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">那時,土地必出產豐收,我們的神,我們自己的神,必賜福給我們。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014901"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">神必賜福於我們,地極之處都要敬畏祂。</span></p>






</body></html>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 3 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013959"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(大衛的詩,作於他逃避兒子押沙龍之時。)耶和華啊,我的仇敵何其眾多!有許多人起來攻擊我。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013960"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">許多人論到我說:「他從神那裡得不到拯救。」細拉。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013961"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">然而,主啊,你是我的保護者;你是我的榮耀,是使我昂首的那一位。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013962"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我向耶和華發聲呼求,祂從祂的聖山上應允了我。細拉。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013963"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我躺下睡覺,我醒來,因為耶和華扶持我。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013964"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">縱使千萬人起來攻擊我,四面圍困我,我也不懼怕。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013965"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">主啊,求你興起,拯救我,我的神啊!因為你已擊打了我一切仇敵的腮骨,打碎了惡人的牙齒。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100013966"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans TC', sans-serif;">救恩唯獨出於耶和華;你的賜福臨到你的子民。細拉。</span></p>

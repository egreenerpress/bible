<h3 class="index-book-title" lang="zh-Hant">詩篇 第 93 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015428"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華作王,祂披戴威嚴。耶和華以能力為衣,將力量環繞己身。世界堅立,永不動搖。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015429"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你的寶座自古立定,你從亙古以來就存在。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015430"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">主啊,大水已漲起;大水揚聲,大水以其洶湧的波濤澎湃。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015431"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">至高無上的耶和華,比眾水的怒吼更為強大,甚至比海洋洶湧的波濤更為威猛。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015432"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你的法令全然可信;聖潔是你殿宇的合宜裝飾,耶和華啊,直到永遠。</span></p>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 128 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016128"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(上行之詩。)凡敬畏耶和華、遵行祂道路的人,都是有福的。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016129"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你必享受勞碌的果實;你必蒙福,凡事順利。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016130"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你的妻子將如茂盛的葡萄樹,在你的家中茁壯成長;你的兒女將如幼嫩的橄欖樹,圍繞你的桌子生長得強壯而充滿活力。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016131"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">看哪,敬畏耶和華的人必蒙如此祝福。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016132"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華必從錫安賜福給你,你一生一世必得見耶路撒冷的繁榮。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016133"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你必得見你的孫輩,並且以色列全境將享有太平。</span></p>

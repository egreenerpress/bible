<h3 class="index-book-title" lang="zh-Hant">詩篇 第 13 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014076"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(致音樂指揮。大衛的詩。)耶和華啊,你還要忘記我到幾時呢?難道是永遠嗎?你還要轉臉不顧我到幾時呢?</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014077"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我還要與我的思慮搏鬥多久,心中日日承受憂傷呢?我的仇敵還要勝過我多久呢?</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014078"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">主我的神啊,求你側耳聽我,垂聽我的呼求。求你使我的眼目重現光明,免得我陷入死亡的長眠。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014079"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">不要讓我的敵人誇口說:「我勝過了他」,也不要讓那些擾亂我的人在我跌倒時歡慶。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014080"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我已將我的信靠置於你堅定不移的慈愛中;我的心必因你的拯救而歡喜。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014081"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我要向耶和華歌唱,因祂以豐盛的慈愛待我。</span></p>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 100 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015510"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(讚美詩篇。)全地當向耶和華歡呼!</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015511"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">以喜樂敬拜耶和華;以讚美的詩歌進入祂的同在。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015512"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">要明白這一點:耶和華是神。祂是創造我們的那一位;我們並非自己創造自己。我們是祂的子民,是祂牧養的羊群。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015513"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">懷著感恩之心走近祂的門,以讚美之歌進入祂的院。向祂獻上感謝,尊崇祂的名。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015514"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">因為耶和華本為善,他的慈愛永遠長存,他的信實直到萬代。</span></p>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 131 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016150"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(大衛的上行之詩。)耶和華啊,我的心不驕傲,我的眼不高傲。我不求過於重大或過於奇妙的事,也不求我所不能明白的事。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016151"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">誠然,我已使自己平靜安穩,如同斷奶的孩童離開母親;我的心靈如同斷奶的孩子般滿足。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016152"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願以色列從今時直到永遠,都將他們的信靠置於耶和華。</span></p>

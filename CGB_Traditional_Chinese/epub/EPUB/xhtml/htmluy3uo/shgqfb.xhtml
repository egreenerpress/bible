<h3 class="index-book-title" lang="zh-Hant">詩篇 第 149 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016387"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">讚美耶和華!要向耶和華唱新歌,在祂忠信子民的聚會中宣揚祂的讚美。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016388"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">讓以色列慶賀那創造他們的主;讓錫安的百姓在他們的君王中歡欣。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016389"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">讓他們以舞蹈尊崇祂的名;讓他們用鈴鼓和豎琴向祂唱讚美之歌。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016390"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華喜悅祂的子民;祂必以救恩妝飾謙卑的人。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016391"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">讓忠信之人在他們榮耀的境況中歡欣;讓他們從安息之處歡喜歌唱。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016392"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願他們的口中充滿對上帝至高的讚美,手中握著鋒利的雙刃劍。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016393"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">施行審判於列國,降報應於萬民。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016394"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans TC', sans-serif;">用鎖鏈捆綁他們的君王,用鐵鐐束縛他們的貴族。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016395"></a></span><span class="verse-number2">9 </span><span style="font-family: 'Noto Sans TC', sans-serif;">執行那已定意要降於他們的審判—這是祂所有忠信之人的特權。你們要讚美耶和華。</span></p>

<h3 class="index-book-title" lang="zh-Hant">何西阿書 第 3 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100022130"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">於是耶和華對我說:「你再去愛一個為她伴侶所愛卻不忠實的女子,正如耶和華愛以色列人,儘管他們轉向別神,喜愛祭酒的供物。」</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100022131"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">於是我用十五舍客勒銀子和約一賀梅珥半的大麥,將她買下歸我。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100022132"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我對她說:「你必須多日對我忠誠,不可行淫亂,也不可歸屬別的男人。同樣,我也必對你忠誠。」</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100022133"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">以色列民將長久地生活,沒有君王,沒有領袖,沒有祭物,沒有聖柱,沒有祭司的衣袍,也沒有家中的偶像。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100022134"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">此後,以色列民必回轉,尋求他們的上帝耶和華,以及他們的君王大衛。在未來的日子裡,他們必敬畏耶和華,並承認祂的恩惠。</span></p>

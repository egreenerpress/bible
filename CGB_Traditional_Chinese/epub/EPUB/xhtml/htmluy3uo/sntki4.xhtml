<h3 class="index-book-title" lang="zh-Hant">詩篇 第 70 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014973"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(致音樂指揮。大衛的詩,為記念而作。)神啊,求你快快拯救我;主啊,求你速速幫助我。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014974"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願那些尋索我性命的人蒙羞受辱;願那些圖謀害我的人退後羞愧。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014975"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願那些嘲諷地說「哈哈,哈哈!」的人蒙羞退後。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014976"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願所有尋求祢的人都因祢而充滿喜樂與歡欣;願那些珍愛祢救恩的人常說:「願神被高舉!」</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014977"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我貧窮困苦,急需救助;神啊,求你快快臨到我!你是我的幫助和拯救者;主啊,求你不要遲延!</span></p>

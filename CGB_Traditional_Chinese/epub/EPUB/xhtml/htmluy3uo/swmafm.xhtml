<h3 class="index-book-title" lang="zh-Hant">詩篇 第 61 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014821"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(致音樂總監,以弦樂伴奏。大衛的詩。)神啊,求你垂聽我的懇求,側耳傾聽我的禱告。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014822"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">從地極的盡處,當我心被絕望淹沒時,我必向你呼求。求你引領我到那比我更高、更穩固的磐石。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014823"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">因你曾作我的避難所,是我抵禦敵人的堅固堡壘。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014824"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我將永遠居住在你的聖所中;我必在你的翅膀蔭下尋求庇護。細拉。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014825"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">因為你,哦神,已垂聽我的誓言;你已賜給我敬畏你名之人的產業。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014826"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你將延長君王的壽命,他的年歲將延續至許多世代。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014827"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他將永遠住在神的面前;願堅定的愛與信實預備好來保護他。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014828"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans TC', sans-serif;">因此,我要永遠歌頌你的名,好叫我每日都能履行我的誓願。</span></p>

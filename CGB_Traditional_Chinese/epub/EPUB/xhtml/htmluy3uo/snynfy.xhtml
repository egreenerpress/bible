<h3 class="index-book-title" lang="zh-Hant">詩篇 第 130 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016142"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(上行之詩。)耶和華啊,我從極深的絕望中向你呼求。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016143"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">主啊,求祢垂聽我的聲音;願祢的耳朵留心我懇切祈禱的聲音。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016144"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">主啊,你若究察罪孽,主啊,誰能在你面前站立得住呢?</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016145"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">然而,你是有赦免之恩的,為要使人敬畏你。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016146"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我等候耶和華,我的心等候,我將我的盼望放在他的話語中。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016147"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我的心靈等候主,比守候黎明的人更加殷切—是的,比渴望破曉的人更加迫切。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016148"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願以色列將他們的盼望寄託於耶和華,因為耶和華有堅定的慈愛,並且在祂那裡有豐盛的救贖。 </span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016149"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他必拯救以色列脫離他們一切的罪孽。</span></p>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 129 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016134"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(上行之詩。)從我幼年時起,他們就屢次欺壓我—願以色列如今宣告這事。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016135"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">從我年少時起,他們多次壓迫我,卻未能勝過我。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016136"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耕者犁過我的背,使他們的犁溝長長延伸。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016137"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華是公義的;祂已斷絕惡人的捆索。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016138"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願所有藐視錫安的人徹底蒙羞,被驅逐遠離。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016139"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">願他們如同屋頂上的草,尚未長成就已枯乾。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016140"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">收割者手中不會滿握它,捆禾者懷中也不會滿抱它。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016141"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans TC', sans-serif;">那些經過的人不說:「願耶和華的福臨到你。」他們也不宣告:「我們奉耶和華的名祝福你。」</span></p>

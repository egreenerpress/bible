<h3 class="index-book-title" lang="zh-Hant">詩篇 第 87 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015303"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(可拉後裔的詩歌。)祂的根基立於聖山之上。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015304"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華對錫安的城門,比對雅各一切的居所更為鍾愛。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015305"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">關於你,神的城啊,有宏偉的事被宣揚。請停下來默想。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015306"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我將向認識我的人述說拉哈伯和巴比倫;看哪,還有非利士、推羅和古實—這人就是在那裡出生的。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015307"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">論到錫安,必有人說:「這一個、那一個都生在其中。」因為至高者必親自堅立她,使她穩固。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015308"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">當主記錄百姓的時候,必記下這人是在那裡出生的。細拉。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015309"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">歌者與樂師皆將齊聚;我生命與喜樂的泉源全在於你。</span></p>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 82 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015235"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(亞薩的詩。)神站在神聖的會眾之中,在眾統治者之間施行審判。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015236"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你們還要多久才停止作出不公的裁決,偏袒惡人呢?停下來,好好反思一下吧。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015237"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">為貧窮人和孤兒挺身而出;確保受壓迫者和有需要的人得到公正的對待。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015238"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">拯救貧窮和困苦的人,將他們從惡人的權勢中解救出來。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015239"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">他們缺乏知識,拒絕領悟;他們繼續行走在無知與道德的黑暗中。因此,世界的根基動搖,陷入混亂之中。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015240"></a></span><span class="verse-number2">6 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我曾宣告:「你們是神聖的存在,你們都是至高者的兒女。」</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015241"></a></span><span class="verse-number2">7 </span><span style="font-family: 'Noto Sans TC', sans-serif;">然而,你將如凡人般滅亡,如同其他統治者一樣傾覆。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100015242"></a></span><span class="verse-number2">8 </span><span style="font-family: 'Noto Sans TC', sans-serif;">神啊,求祢興起,為大地施行公義,因為祢必將萬國都歸為己有。</span></p>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 133 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016171"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(大衛的上行之詩。)看哪,弟兄和睦同居,是何等地善,何等地美!</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016172"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">這如同那珍貴的油澆在頭上,流到鬍鬚,亞倫的鬍鬚,又流到他的衣襟邊緣。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016173"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">如同黑門山的甘露,又如降在錫安山嶺的露水—因為在那裡,耶和華已命定祂的祝福,就是永生。</span></p>

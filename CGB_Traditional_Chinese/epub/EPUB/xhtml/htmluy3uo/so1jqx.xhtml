<h3 class="index-book-title" lang="zh-Hant">詩篇 第 127 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016123"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(上行之詩,歸於所羅門。)若非耶和華建造房屋,建造的人就徒然勞力;若非耶和華看守城池,看守的人就枉然警醒。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016124"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你們早起晚睡,為食物勞碌焦慮,實屬徒然,因為上帝將安穩的睡眠賜給他所愛的人。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016125"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">看哪,兒女是耶和華所賜的產業;腹中的果子是祂的賞賜。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016126"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">如同勇士手中的箭矢,年少時所生的兒女也是如此。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016127"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">那箭袋滿盈的人有福了;他必不致蒙羞,反能在城門口坦然面對他的敵人。</span></p>

<h3 class="index-book-title" lang="zh-Hant">詩篇 第 15 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014089"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(大衛的詩。)耶和華啊,誰配住在你的聖所?誰能在你的聖山上居住?</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014090"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">那行事正直、秉公行義、且從心底誠實說話的人。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014091"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">那不以口舌毀謗人,不傷害鄰舍,也不使鄰舍蒙羞的人。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014092"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">在此人眼中,邪惡之徒遭人鄙視,而敬畏耶和華的人則備受尊崇。這樣的人信守承諾,即使因此遭受損害,也不動搖或改變其承諾。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014093"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">不向人索取過高的利息借貸,也不收受賄賂去傷害無辜者。凡如此行事的人,必得安穩,永不動搖。</span></p>

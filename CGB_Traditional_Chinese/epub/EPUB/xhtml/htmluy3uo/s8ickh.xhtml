<h3 class="index-book-title" lang="zh-Hant">詩篇 第 125 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016112"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">(上行之詩。)倚靠耶和華的人,必如錫安山,永不動搖,永遠長存。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016113"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">正如群山環繞耶路撒冷,耶和華也如此環繞祂的子民,從今時直到永遠。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016114"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">因為惡人的勢力不會長久籠罩義人的份,免得義人被逼行不義之事。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016115"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">耶和華啊,求祢善待那些良善的人,以及那些心地正直的人。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100016116"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">至於那些背離正道、隨從己意行彎曲之路的人,耶和華必使他們與作惡之人一同被引離。然而,平安必歸於以色列。</span></p>

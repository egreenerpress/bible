<h3 class="index-book-title" lang="zh-Hant">耶利米書 第 45 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100020042"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">這是耶利米先知向尼利亞的兒子巴錄所傳達的信息,當時巴錄在卷軸上記錄了耶利米口述給他的話語。這事發生在猶大王約西亞的兒子約雅敬第四年。耶利米對巴錄說:</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100020043"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">這是以色列的上帝耶和華對你,巴錄,所說的話:</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100020044"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你說:「我如今真是苦不堪言!耶和華使我的痛苦更加深重。我因呻吟而疲憊不堪,卻尋不著解脫。」</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100020045"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">告訴他:耶和華如此說:「你當留心聽:我所建造的,我必拆毀;我所栽種的,我必拔出—是的,這整個地方。」</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100020046"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你是在為自己追求偉大的事嗎?不要尋求這些,因為我即將降災於萬民,這是耶和華的宣告。然而,無論你往何處去,我必賜你生命作為賞賜。</span></p>

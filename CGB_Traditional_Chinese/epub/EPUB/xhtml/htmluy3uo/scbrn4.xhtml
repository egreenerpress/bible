<h3 class="index-book-title" lang="zh-Hant">詩篇 第 43 章</h3>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014568"></a></span><span class="verse-number2">1 </span><span style="font-family: 'Noto Sans TC', sans-serif;">神啊,求你審判我的案件,為我辯護,抵擋那不尊崇你的國民。求你救我脫離詭詐不義之人。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014569"></a></span><span class="verse-number2">2 </span><span style="font-family: 'Noto Sans TC', sans-serif;">你是賜我力量的神,為何你棄絕了我?為何我要因仇敵的壓迫而憂傷行走?</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014570"></a></span><span class="verse-number2">3 </span><span style="font-family: 'Noto Sans TC', sans-serif;">發出你的亮光和真理,願它們引導我,領我到你的聖山,到你的居所。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014571"></a></span><span class="verse-number2">4 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我將走近上帝的祭壇,到上帝那裡,祂是我最大的喜樂;我要用琴頌讚你,哦,上帝,我的上帝。</span></p>
<p class="MsoPlainText" lang="zh-Hant"><span class="heading-2-text"><a id="ref_Toc100014572"></a></span><span class="verse-number2">5 </span><span style="font-family: 'Noto Sans TC', sans-serif;">我的心哪,你為何如此憂悶?為何在我裡面煩躁不安?你當仰望神,因我還要稱頌祂,祂是我力量的源頭、我的救恩,也是我的神。</span></p>
